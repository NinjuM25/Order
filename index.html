<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            text-align: center;
        }
        select, button, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .radio-container {
            margin-top: 15px;
        }
        .radio-container label {
            display: block;
            padding: 5px;
            background: #ddd;
            border-radius: 5px;
            margin-top: 5px;
            cursor: pointer;
        }
        .radio-container input {
            margin-right: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #f8f9fa;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        .remove-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Food Order Menu</h2>
        
        <!-- Dropdown Selection -->
        <label for="menuCategory">Select Menu Category:</label>
        <select id="menuCategory" onchange="updateOrderOptions()">
            <option value="Silog Menu">Silog Menu</option>
            <option value="Frozen Goods">Frozen Goods</option>
            <option value="Dessert">Dessert</option>
        </select>

        <!-- Dynamic Order Options -->
        <div id="orderOptions"></div>

        <!-- Submit Button -->
        <button onclick="submitOrder()">Submit Order</button>

        <!-- Order Summary -->
        <h3>Order Summary:</h3>
        <ul id="orderList"></ul>
    </div>

    <script>
        // Menu items list
        const menuItems = {
            "Silog Menu": ["Tapsilog", "Longsilog", "Bangsilog"],
            "Frozen Goods": ["Siomai", "Chicken Nuggets", "Fish Balls"]
        };

        function updateOrderOptions() {
            const category = document.getElementById("menuCategory").value;
            const orderOptionsDiv = document.getElementById("orderOptions");
            orderOptionsDiv.innerHTML = ""; // Clear previous options

            if (menuItems[category]) {
                // Create radio buttons
                let optionsHtml = `<div class="radio-container">`;
                menuItems[category].forEach(item => {
                    optionsHtml += `
                        <label>
                            <input type="radio" name="orderItem" value="${item}"> ${item}
                        </label>
                    `;
                });
                optionsHtml += `</div>`;
                orderOptionsDiv.innerHTML = optionsHtml;
            } else {
                // Show input field for custom Dessert
                orderOptionsDiv.innerHTML = `
                    <label>Enter Your Dessert:</label>
                    <input type="text" id="customOrderItem" placeholder="Enter Dessert (e.g., Choco Moist)">
                `;
            }
        }

        function submitOrder() {
            const category = document.getElementById("menuCategory").value;
            let selectedOrder;

            if (category === "Dessert") {
                selectedOrder = document.getElementById("customOrderItem").value.trim();
            } else {
                const selectedRadio = document.querySelector('input[name="orderItem"]:checked');
                selectedOrder = selectedRadio ? selectedRadio.value : null;
            }

            if (selectedOrder) {
                const orderList = document.getElementById("orderList");
                const listItem = document.createElement("li");
                listItem.innerHTML = `${selectedOrder} <button class="remove-btn" onclick="removeOrder(this)">X</button>`;
                orderList.appendChild(listItem);
            } else {
                alert("Please select or enter an order.");
            }
        }

        function removeOrder(button) {
            const listItem = button.parentElement;
            listItem.remove();
        }

        // Initialize order options on load
        window.onload = function () {
            document.getElementById("menuCategory").addEventListener("change", updateOrderOptions);
            updateOrderOptions();
        };
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order-Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 5px;
      background: #f4f4f9;
      overflow: hidden;
    }
    h2 {
      margin: 5px 0;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 4px;
      text-align: center;
      word-wrap: break-word;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .subtotal-row {
      background: #e0e0e0;
      font-weight: bold;
    }
    button {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .summary-btns {
      text-align: center;
      margin: 5px 0;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .overlay.active {
      display: flex;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 95%;
      max-width: 400px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .card h3 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 8px;
    }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 3px;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 5px;
      font-size: 12px;
      box-sizing: border-box;
    }
    .actions {
      text-align: right;
      margin-top: 10px;
    }
    .actions button {
      margin-left: 5px;
    }
    @media (max-width: 600px) {
      body { font-size: 11px; }
      table { font-size: 11px; }
      button { font-size: 11px; padding: 5px 8px; }
    }
    #itemSummaryContent {
      white-space: pre-wrap;
      font-size: 12px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h2>Order-Hub</h2>

  <div class="summary-btns">
    <button onclick="openAddItem()">Add Item</button>
    <button onclick="openSummary()">Generate Summary</button>
    <button onclick="openItemSummary()">Item Summary</button>
    <button onclick="archiveOrders()">Archive Orders</button>
    <button onclick="openArchive()">Archived Orders</button>
  </div>

  <div style="height:70vh; overflow-y:auto;">
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Buyer</th>
          <th>Category</th>
          <th>Item</th>
          <th>Price (NTD)</th>
          <th>Charge (NTD)</th>
          <th>Qty</th>
          <th>Total (NTD)</th>
          <th>Balance</th>
          <th>Paid</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="4"><b>Totals</b></td>
          <td id="totalCharge">0</td>
          <td id="totalQty">0</td>
          <td id="grandTotal">0</td>
          <td colspan="3"></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Add Item Modal -->
  <div class="overlay" id="addItemModal">
    <div class="card">
      <h3>Add Item</h3>
      <div class="form-group">
        <label>Buyer</label>
        <input type="text" id="buyerNameInput">
      </div>
      <div class="form-group">
        <label>Category</label>
        <select id="categoryInput">
          <option value="">Select Category</option>
          <option value="Dry Goods">Dry Goods</option>
          <option value="Food Court">Food Court</option>
          <option value="Hotdog">Hotdog</option>
        </select>
      </div>
      <div class="form-group">
        <label>Item Name</label>
        <input list="itemSuggestions" id="itemNameInput">
        <datalist id="itemSuggestions"></datalist>
      </div>
      <div class="form-group" id="hotdogOptions" style="display:none;">
        <label>Hotdog Options</label>
        <label><input type="radio" name="hotdogOption" value="w/ Drink"> With Drink</label>
        <label><input type="radio" name="hotdogOption" value="No Drink"> No Drink</label>
      </div>
      <div class="form-group">
        <label>Price (NTD)</label>
        <input type="number" id="priceInput" min="0">
      </div>
      <div class="form-group">
        <label>Quantity</label>
        <input type="number" id="quantityInput" min="1" value="1">
      </div>
      <div class="actions">
        <button onclick="saveItem()" style="background:#007bff; color:white;">OK</button>
        <button onclick="closeAddItem()" style="background:#6c757d; color:white;">Cancel</button>
      </div>
      <p style="font-size:11px; color:gray;">Suggestions remember new items you add and items restored from archives.</p>
    </div>
  </div>

  <!-- Buyer Summary Modal -->
  <div class="overlay" id="summaryModal">
    <div class="card" style="max-height:none; overflow-y:visible;">
      <h3>Buyer Summary</h3>
      <div id="summaryContent"></div>
      <div class="actions">
        <button onclick="closeSummary()">Close</button>
      </div>
    </div>
  </div>

  <!-- Item Summary Modal -->
  <div class="overlay" id="itemSummaryModal">
    <div class="card" style="max-height:none; overflow-y:visible;">
      <h3>Item Summary</h3>
      <div id="itemSummaryContent"></div>
      <div class="actions">
        <button onclick="closeItemSummary()">Close</button>
      </div>
    </div>
  </div>

  <!-- Archive Orders Modal -->
  <div class="overlay" id="archiveModal">
    <div class="card">
      <h3>Archived Orders</h3>
      <div id="archiveList" style="max-height:60vh; overflow-y:auto;"></div>
      <div class="actions">
        <button onclick="closeArchive()">Close</button>
      </div>
    </div>
  </div>

  <!-- Archive Details Modal -->
  <div class="overlay" id="archiveDetailsModal">
    <div class="card">
      <h3>Archive Details</h3>
      <div id="archiveDetailsContent" style="max-height:60vh; overflow-y:auto;"></div>
      <div class="actions">
        <button onclick="closeArchiveDetails()">Close</button>
      </div>
    </div>
  </div>

  <script>
    let orders = JSON.parse(localStorage.getItem('orders')) || {};
    let archivedOrders = JSON.parse(localStorage.getItem('archivedOrders')) || {};
    let itemSuggestions = JSON.parse(localStorage.getItem('itemSuggestions')) || [
      "Milktea (ice cream/nata)",
      "Milktea (ice cream)",
      "Ovaltine (ice cream/nata)",
      "Beef Chao Fan",
      "Pork Chao Fan",
      "Seafood Chao Fan"
    ];

    // Open/Close Add Item
    function openAddItem() {
      document.getElementById('addItemModal').classList.add('active');
      populateItemSuggestions();
    }
    function closeAddItem() {
      document.getElementById('addItemModal').classList.remove('active');
    }

    document.getElementById('categoryInput').addEventListener('change', (e) => {
      document.getElementById('hotdogOptions').style.display =
        e.target.value === 'Hotdog' ? 'block' : 'none';
    });

    function populateItemSuggestions() {
      const dataList = document.getElementById('itemSuggestions');
      dataList.innerHTML = '';
      itemSuggestions.forEach(item => {
        let option = document.createElement('option');
        option.value = item;
        dataList.appendChild(option);
      });
    }

    // Save Item
    function saveItem() {
      const buyer = document.getElementById('buyerNameInput').value.trim();
      const category = document.getElementById('categoryInput').value;
      const itemName = document.getElementById('itemNameInput').value.trim();
      const hotdogOption = document.querySelector('input[name="hotdogOption"]:checked')?.value;
      const price = parseFloat(document.getElementById('priceInput').value) || 0;
      const quantity = parseInt(document.getElementById('quantityInput').value) || 1;

      if (!buyer || !category || !itemName) return alert('Please fill all fields');

      let charge = 0;
      let fullItemName = itemName;

      if (category === 'Dry Goods') charge = 50;
      else if (category === 'Food Court') charge = 20;
      else if (category === 'Hotdog') {
        if (hotdogOption === 'w/ Drink') {
          charge = 30;
          fullItemName += ' (w/ Drink)';
        } else if (hotdogOption === 'No Drink') {
          charge = 20;
          fullItemName += ' (No Drink)';
        }
      }

      const newItem = { category, item: fullItemName, price, charge, quantity, balance: 0, paid: false };

      if (!orders[buyer]) orders[buyer] = [];

      const existingIndex = orders[buyer].findIndex(o => o.item === fullItemName && o.price === price && o.charge === charge);
      if (existingIndex >= 0) {
        orders[buyer][existingIndex].quantity += quantity;
      } else {
        orders[buyer].push(newItem);
      }

      if (!itemSuggestions.includes(itemName)) {
        itemSuggestions.push(itemName);
        localStorage.setItem('itemSuggestions', JSON.stringify(itemSuggestions));
      }

      localStorage.setItem('orders', JSON.stringify(orders));
      renderTable();
      closeAddItem();
    }

    // Render Table
    function renderTable() {
      const tbody = document.querySelector('#ordersTable tbody');
      tbody.innerHTML = '';
      let totalCharge = 0, totalQty = 0, grandTotal = 0;

      for (const buyer in orders) {
        let buyerCharge = 0, buyerQty = 0, buyerTotal = 0, buyerBalance = 0;

        orders[buyer].forEach((order, idx) => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${idx === 0 ? buyer : ''}</td>
            <td>${order.category}</td>
            <td>${order.item}</td>
            <td contenteditable="true" onblur="updateValue('${buyer}', ${idx}, 'price', this.innerText)">${order.price}</td>
            <td contenteditable="true" onblur="updateValue('${buyer}', ${idx}, 'charge', this.innerText)">${order.charge}</td>
            <td contenteditable="true" onblur="updateValue('${buyer}', ${idx}, 'quantity', this.innerText)">${order.quantity}</td>
            <td>${(order.price + order.charge) * order.quantity}</td>
            <td contenteditable="true" onblur="updateValue('${buyer}', ${idx}, 'balance', this.innerText)" style="color:${order.balance < 0 ? 'red' : 'black'}">${order.balance || 0}</td>
            <td><input type="checkbox" ${order.paid ? 'checked' : ''} onchange="togglePaid('${buyer}', ${idx}, this.checked)"></td>
            <td><button onclick="deleteItem('${buyer}', ${idx})">Delete</button></td>
          `;
          tbody.appendChild(row);

          buyerCharge += order.charge * order.quantity;
          buyerQty += order.quantity;
          buyerTotal += (order.price + order.charge) * order.quantity;
          buyerBalance += order.balance || 0;

          totalCharge += order.charge * order.quantity;
          totalQty += order.quantity;
          grandTotal += (order.price + order.charge) * order.quantity;
        });

        const subtotalRow = document.createElement('tr');
        const status = orders[buyer].every(o => o.paid) ? 'Paid' : 'Unpaid';
        subtotalRow.className = 'subtotal-row';
        subtotalRow.innerHTML = `
          <td colspan="3">Subtotal for ${buyer}</td>
          <td>-</td>
          <td>${buyerCharge}</td>
          <td>${buyerQty}</td>
          <td>${buyerTotal}</td>
          <td style="color:${buyerBalance < 0 ? 'red' : 'black'}">${buyerBalance}</td>
          <td colspan="2">${status}</td>
        `;
        tbody.appendChild(subtotalRow);
      }

      document.getElementById('totalCharge').innerText = totalCharge;
      document.getElementById('totalQty').innerText = totalQty;
      document.getElementById('grandTotal').innerText = grandTotal;
    }

    // Update fields
    function updateValue(buyer, idx, field, value) {
      if (field === 'quantity') orders[buyer][idx][field] = parseInt(value) || 1;
      else orders[buyer][idx][field] = parseFloat(value) || 0;
      localStorage.setItem('orders', JSON.stringify(orders));
      renderTable();
    }

    // Toggle paid
    function togglePaid(buyer, idx, checked) {
      orders[buyer][idx].paid = checked;
      localStorage.setItem('orders', JSON.stringify(orders));
      renderTable();
    }

    // Delete item
    function deleteItem(buyer, idx) {
      orders[buyer].splice(idx, 1);
      if (orders[buyer].length === 0) delete orders[buyer];
      localStorage.setItem('orders', JSON.stringify(orders));
      renderTable();
    }

    // ====================== SUMMARY ======================
    function openSummary() {
      let html = '<table style="width:100%; border-collapse:collapse; font-size:12px;">';
      html += '<tr style="background:#007bff; color:white;"><th>Buyer</th><th>Total (NTD)</th><th>Balance</th><th>Status</th></tr>';

      for (const buyer in orders) {
        let buyerTotal = orders[buyer].reduce((s, o) => s + (o.price + o.charge) * o.quantity, 0);
        let buyerBalance = orders[buyer].reduce((s, o) => s + (o.balance || 0), 0);
        let status = orders[buyer].every(o => o.paid) ? 'Paid' : 'Unpaid';

        let rowColor = status === 'Paid' ? 'green' : 'red';
        let balanceStyle = buyerBalance !== 0 ? 'color:red; font-weight:bold;' : '';

        html += `<tr style="color:${rowColor};">
          <td>${buyer}</td>
          <td>${buyerTotal}</td>
          <td style="${balanceStyle}">${buyerBalance}</td>
          <td>${status}</td>
        </tr>`;
      }

      html += '</table>';
      document.getElementById('summaryContent').innerHTML = html;
      document.getElementById('summaryModal').classList.add('active');
    }
    function closeSummary() { document.getElementById('summaryModal').classList.remove('active'); }

    // ====================== ITEM SUMMARY ======================
    function openItemSummary() {
      let items = {};
      for (const buyer in orders) {
        orders[buyer].forEach(o => {
          items[o.item] = (items[o.item] || 0) + o.quantity;
        });
      }
      let text = '';
      for (const item in items) text += `${item}: ${items[item]}\n`;
      document.getElementById('itemSummaryContent').innerText = text;
      document.getElementById('itemSummaryModal').classList.add('active');
    }
    function closeItemSummary() { document.getElementById('itemSummaryModal').classList.remove('active'); }

    // ====================== ARCHIVE ======================
    function archiveOrders() {
      if (Object.keys(orders).length === 0) return alert('No orders to archive!');
      const date = new Date().toLocaleString();
      archivedOrders[date] = JSON.parse(JSON.stringify(orders));
      localStorage.setItem('archivedOrders', JSON.stringify(archivedOrders));
      orders = {};
      localStorage.setItem('orders', JSON.stringify(orders));
      renderTable();
      alert('Orders archived successfully!');
    }

    function openArchive() {
      const listDiv = document.getElementById('archiveList');
      listDiv.innerHTML = '';
      for (const date in archivedOrders) {
        const div = document.createElement('div');
        div.style.border = "1px solid #ccc";
        div.style.margin = "5px 0";
        div.style.padding = "5px";
        div.style.borderRadius = "5px";
        div.style.fontSize = "12px";
        div.innerHTML = `
          <b>${date}</b>
          <button onclick="viewArchive('${date}')">View</button>
          <button onclick="restoreArchive('${date}')">Restore</button>
          <button onclick="deleteArchive('${date}')">Delete</button>
        `;
        listDiv.appendChild(div);
      }
      document.getElementById('archiveModal').classList.add('active');
    }
    function closeArchive() { document.getElementById('archiveModal').classList.remove('active'); }

    function viewArchive(date) {
      const ordersData = archivedOrders[date];
      let html = '<table style="width:100%; border-collapse:collapse; font-size:12px;">';
      html += '<tr style="background:#007bff; color:white;"><th>Buyer</th><th>Item</th><th>Qty</th><th>Price</th></tr>';
      for (const buyer in ordersData) {
        ordersData[buyer].forEach(o => {
          html += `<tr>
            <td>${buyer}</td>
            <td>${o.item}</td>
            <td>${o.quantity}</td>
            <td>${o.price}</td>
          </tr>`;
        });
      }
      html += '</table>';
      document.getElementById('archiveDetailsContent').innerHTML = html;
      document.getElementById('archiveDetailsModal').classList.add('active');
    }
    function closeArchiveDetails() { document.getElementById('archiveDetailsModal').classList.remove('active'); }

    function restoreArchive(date) {
      orders = archivedOrders[date];
      localStorage.setItem('orders', JSON.stringify(orders));
      localStorage.setItem('archivedOrders', JSON.stringify(archivedOrders));
      renderTable();
      alert('Archive restored! Items also added to suggestions.');
      for (const buyer in orders) {
        orders[buyer].forEach(o => {
          if (!itemSuggestions.includes(o.item)) {
            itemSuggestions.push(o.item);
          }
        });
      }
      localStorage.setItem('itemSuggestions', JSON.stringify(itemSuggestions));
    }
    function deleteArchive(date) {
      delete archivedOrders[date];
      localStorage.setItem('archivedOrders', JSON.stringify(archivedOrders));
      openArchive();
    }

    // Init
    renderTable();
  </script>
</body>
</html>

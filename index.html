<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            min-height: 100vh; 
            background-color: #f4f4f4; 
        }
        .container {
            width: 90%; 
            max-width: 600px; 
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, select, button {
            width: 100%; 
            padding: 10px; 
            margin: 5px 0; 
            font-size: 16px;
            border: 1px solid #ccc; 
            border-radius: 5px;
        }
        button {
            background: #28a745; 
            color: white; 
            border: none;
            cursor: pointer;
        }
        button:hover { background: #218838; }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
            background: white;
        }
        th, td { 
            border: 1px solid black; 
            padding: 10px; 
            font-size: 14px;
        }
        .table-container {
            overflow-x: auto;
            max-width: 100%;
        }
        .summary-box {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: left;
            width: 100%;
        }
        @media (max-width: 600px) {
            th, td {
                font-size: 12px;
                padding: 5px;
            }
            button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Management</h2>
        <input type="text" id="customerName" placeholder="Enter Name">
        <select id="menuCategory" onchange="updateOrderItems()">
            <option value="Silog Menu">Silog Menu</option>
            <option value="Frozen Goods">Frozen Goods</option>
            <option value="Desert">Desert</option>
        </select>
        <select id="orderItem"></select>
        <input type="number" id="quantity" placeholder="Quantity" min="1" value="1">
        <button onclick="addOrder()">Add Order</button>
        <button onclick="viewOrderSummary()">Order List</button>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Order</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="orderList"></tbody>
            </table>
        </div>
    </div>

    <div id="summaryContainer" class="container" style="display:none;">
        <h2>Order Summary</h2>
        <div class="summary-box">
            <p><strong>Silog Menu - Total Quantity:</strong> <span id="silogTotal">0</span></p>
            <p><strong>Frozen Goods - Total Quantity:</strong> <span id="frozenTotal">0</span></p>
            <p><strong>Desert - Total Quantity:</strong> <span id="desertTotal">0</span></p>
            <h3>Individual Item Summary</h3>
            <ul id="itemSummary"></ul>
        </div>
        <button onclick="closeSummary()">Close Summary</button>
    </div>

    <script>
        const menuItems = {
            "Silog Menu": ["Spat-Silog", "Hat-Silog", "Long-Silog", "Burger Steak"],
            "Frozen Goods": ["Garlic Longanisa", "Sweet Longanisa", "Skinless Longanisa", "Embotido", "Marinated Liempo", "Chicharon Bulaklak"],
            "Desert": ["Choco moist"]
        };

        function updateOrderItems() {
            let category = document.getElementById("menuCategory").value;
            let orderSelect = document.getElementById("orderItem");
            orderSelect.innerHTML = "";
            menuItems[category].forEach(item => {
                let option = document.createElement("option");
                option.value = item;
                option.textContent = item;
                orderSelect.appendChild(option);
            });
        }

        function addOrder() {
            let name = document.getElementById("customerName").value.trim();
            let category = document.getElementById("menuCategory").value;
            let order = document.getElementById("orderItem").value;
            let quantity = parseInt(document.getElementById("quantity").value);
            if (name && order && quantity > 0) {
                let orders = JSON.parse(localStorage.getItem("orders")) || [];
                let existingOrder = orders.find(o => o.name === name && o.order === order);
                if (existingOrder) {
                    existingOrder.quantity += quantity;
                } else {
                    orders.push({ name, category, order, quantity, status: "Pending" });
                }
                localStorage.setItem("orders", JSON.stringify(orders));
                renderOrders();
                document.getElementById("customerName").value = "";
                document.getElementById("quantity").value = "1";
            } else {
                alert("Please enter a name, select an order item, and specify a valid quantity.");
            }
        }

        function renderOrders() {
            let table = document.getElementById("orderList");
            table.innerHTML = "";
            let orders = JSON.parse(localStorage.getItem("orders")) || [];
            orders.forEach((order, index) => {
                let row = table.insertRow();
                row.innerHTML = `
                    <td>${order.name}</td>
                    <td>${order.category}</td>
                    <td>${order.order}</td>
                    <td>${order.quantity}</td>
                    <td>
                        <button onclick="editQuantity(${index})">Edit</button>
                        <button onclick="confirmAction(${index}, 'remove')">Remove</button>
                        <button onclick="confirmAction(${index}, 'paid')">Paid</button>
                    </td>`;
            });
        }

        function editQuantity(index) {
            let orders = JSON.parse(localStorage.getItem("orders")) || [];
            let newQuantity = prompt("Enter new quantity:", orders[index].quantity);
            if (newQuantity && !isNaN(newQuantity) && parseInt(newQuantity) > 0) {
                orders[index].quantity = parseInt(newQuantity);
                localStorage.setItem("orders", JSON.stringify(orders));
                renderOrders();
            } else {
                alert("Invalid quantity!");
            }
        }

        function confirmAction(index, action) {
            let password = prompt("Enter password:");
            if (password === "56672") {
                if (action === "remove") removeOrder(index);
                if (action === "paid") markAsPaid(index);
            } else alert("Incorrect password!");
        }

        function removeOrder(index) {
            let orders = JSON.parse(localStorage.getItem("orders")) || [];
            orders.splice(index, 1);
            localStorage.setItem("orders", JSON.stringify(orders));
            renderOrders();
        }

        function markAsPaid(index) {
            let orders = JSON.parse(localStorage.getItem("orders")) || [];
            orders[index].status = "Paid";
            localStorage.setItem("orders", JSON.stringify(orders));
            renderOrders();
        }

        function viewOrderSummary() {
            document.getElementById("summaryContainer").style.display = "block";
        }

        function closeSummary() {
            document.getElementById("summaryContainer").style.display = "none";
        }

        updateOrderItems();
        renderOrders();
    </script>
</body>
</html>
